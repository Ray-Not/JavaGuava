name: Scrapper CI

on:
  push:
    paths:
      - ".FP/scrapper/**"
      - ".github/workflows/scrapper.yaml"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 19
        uses: actions/setup-java@v3
        with:
          java-version: '19'
          distribution: 'temurin'
          cache: maven

      - name: Build Maven project
        run: mvn package -pl scrapper -am